{% extends 'budget_tracker_app/wrapper.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
{% endblock %}
{% block head %}
    Sign Up
{% endblock %}
{% block content %}
    <div class="signup-form">
        <div class="container d-flex h-100 align-items-center">
            <tr class="mx-auto text-center">
                <h3 class="mx-auto my-0 text-uppercase">Sign up</h3>
                <form method="POST" action={% url 'sign_up' %}>
                    {% csrf_token %}
                    <table class="form form-table">
                        {{ form }}
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary right">Sign up</button>
                            </td>
                        </tr>
                    </table>
                </form>
        </div>
    </div>
    </div>
{% endblock %}
